                                <div onclick="cal.res(this)" value="√" id="root">&#8730</div>
                                <div onclick="cal.res(this)" value="7" id="number">7</div>
                                <div onclick="cal.res(this)" value="8" id="number">8</div>
                                <div onclick="cal.res(this)" value="9" id="number">9</div >

                            </div>


                            <div class="main line4">
                                <div onclick="cal.res(this)" value="x2" id="power2">&#120013&#178</div>
                                <div onclick="cal.res(this)" value="4" id="number">4</div >
                                <div onclick="cal.res(this)" value="5" id="number">5</div >
                                <div onclick="cal.res(this)" value="6" id="number">6</div>
                                <div onclick="cal.res(this)" value="-" id="mines">-</div>
                            </div>  
                            
                            
                            <div class="main line5">
                                <div onclick="cal.res(this)" value="x3" id="power3">&#120013&#179</div>
                                <div onclick="cal.res(this)" value="1" id="number">1</div>
                                <div onclick="cal.res(this)" value="2" id="number" >2</div>
                                <div onclick="cal.res(this)" value="3" id="number" >3</div>
                                <div onclick="cal.res(this)" id="plus" value="+">+</div>
                            </div>   
                            
                            
                            <div class="main line6">
                                <div onclick="cal.res(this)" value="1/x" id="mines-power">&#185/&#120013</div>
                                <div onclick="cal.res(this)" value="±" id="plus-mines">&#177</div>
                                <div onclick="cal.res(this)" value="0" id="number">0</div>
                                <div onclick="cal.res(this)" value="." id="dot">&#8729</div>
                                <div onclick="cal.res(this)" value="=" id="equal">=</div>
